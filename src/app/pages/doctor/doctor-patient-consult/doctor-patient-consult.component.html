
<mat-card *ngIf="error">Error on get data</mat-card>

<div *ngIf="!loading" class="mat-elevation-z8 data-table" >
  <table mat-table  mat-table #table [dataSource]="dataSource"  class="full-width-table" aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Consult id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef >Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="medicine">
      <th mat-header-cell *matHeaderCellDef >Medicine</th>
      <td mat-cell *matCellDef="let row">{{row.medicine}}</td>
    </ng-container>

    <ng-container matColumnDef="consultationDate">
      <th mat-header-cell *matHeaderCellDef >Consultation Date</th>
      <td mat-cell *matCellDef="let row">{{row.consultationDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
